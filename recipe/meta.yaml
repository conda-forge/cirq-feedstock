{% set name = "cirq" %}
{% set version = "0.15.0" %}
{% set home = "https://quantumai.google/cirq" %}
{% set summary = "An open source framework for programming quantum computers" %}
{% set doc_url = "https://quantumai.google/cirq/install" %}
{% set license = "Apache-2.0" %}
{% set license_file = "LICENSE" %}
{% set python_ver = "python >=3.7" %}


package:
  name: {{ name }}-meta
  version: {{ version }}

source:
  url: https://github.com/quantumlib/Cirq/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ed2ccb9e6d0bec155ef4e71a4cfedb0309f18a1d70b12e053549446e3a604db9

build:
  number: 0
  noarch: python

outputs:

  - name: {{ name }}-core
    build:
      noarch: python
    script: build_{{ name }}-core.sh

    requirements:
      host:
        - pip
        - {{ python_ver }}
      run:
        - backports.cached-property >=1.0.1,=1.0
        - dataclasses
        - duet-python >=0.2.0,=0.2
        - matplotlib-base >=3.0,=3
        - networkx >=2.4,=2
        - numpy >=1.16,=1
        - pandas
        - {{ python_ver }}
        - sortedcontainers >=2.0,=2
        - scipy
        - sympy <1.10
        - typing_extensions
        - tqdm

    test:
      imports:
        - {{ name }}
        # Package is named cirq-core but gets imported as cirq
      commands:
        - pip check
      requires:
        - pip

    about:
      home: {{ home }}
      summary: {{ summary }}
      dev_url: https://github.com/quantumlib/Cirq/tree/master/cirq-core
      doc_url: {{ doc_url }}
      license: {{ license }}
      license_file: {{ name }}-core/{{ license_file }}


  - name: {{ name }}-aqt
    build:
      noarch: python
    script: build_{{ name }}-aqt.sh

    requirements:
      host:
        - pip
        - {{ python_ver }}
      run:
        - {{ name }}-core =={{ version }}
        - requests >=2.18,=2
        - {{ python_ver }}

    test:
      imports:
        - {{ name }}_aqt
      commands:
        - pip check
      requires:
        - pip

    about:
      home: {{ home }}
      summary: {{ summary }}
      dev_url: https://github.com/quantumlib/Cirq/tree/master/cirq-aqt
      doc_url: {{ doc_url }}
      license: {{ license }}
      license_file: {{ name }}-aqt/{{ license_file }}


  - name: {{ name }}-web
    build:
      noarch: python
    script: build_{{ name }}-web.sh

    requirements:
      host:
        - pip
        - {{ python_ver }}
      run:
        - {{ name }}-core =={{ version }}
        - {{ python_ver }}

    test:
      imports:
        - {{ name }}_web
      commands:
        - pip check
      requires:
        - pip

    about:
      home: {{ home }}
      summary: {{ summary }}
      dev_url: https://github.com/quantumlib/Cirq/tree/master/cirq-web
      doc_url: {{ doc_url }}
      license: {{ license }}
      license_file: {{ name }}-web/{{ license_file }}


  - name: {{ name }}-rigetti
    build:
      noarch: python
    script: build_{{ name }}-rigetti.sh

    requirements:
      host:
        - pip
        - {{ python_ver }}
      run:
        - {{ name }}-core =={{ version }}
        - attrs >=20.3.0,=20.3
        - certifi >=2021.5.30,=2021.5
        - h11 >=0.9.0,=0.9
        - httpcore >=0.11.1,=0.11
        - httpx >=0.15.5,=0.15
        - idna >=2.10,=2
        - iso8601 >=0.1.14,=0.1
        - pydantic >=1.8.2,=1.8
        - pyjwt >=1.7.1,=1.7
        - pyquil >=3.0.0,=3.0
        - python-dateutil >=2.8.1,=2.8
        - qcs-api-client >=0.8.0,=0.8
        - retrying >=1.3.3,=1.3
        - rfc3339 >=6.2,=6
        - rfc3986 >=1.5.0,=1.5
        - six >=1.16.0,=1.16
        - sniffio >=1.2.0,=1.2
        - toml >=0.10.2,=0.10
        - {{ python_ver }}

    test:
      imports:
        - {{ name }}_rigetti
      commands:
        - pip check
      requires:
        - pip

    about:
      home: {{ home }}
      summary: {{ summary }}
      dev_url: https://github.com/quantumlib/Cirq/tree/master/cirq-rigetti
      doc_url: {{ doc_url }}
      license: {{ license }}
      license_file: {{ name }}-rigetti/{{ license_file }}


  - name: {{ name }}-pasqal
    build:
      noarch: python
    script: build_{{ name }}-pasqal.sh

    requirements:
      host:
        - pip
        - {{ python_ver }}
      run:
        - {{ name }}-core =={{ version }}
        - requests >=2.18,=2
        - {{ python_ver }}

    test:
      imports:
        - {{ name }}_pasqal
      commands:
        - pip check
      requires:
        - pip

    about:
      home: {{ home }}
      summary: {{ summary }}
      dev_url: https://github.com/quantumlib/Cirq/tree/master/cirq-pasqal
      doc_url: {{ doc_url }}
      license: {{ license }}
      license_file: {{ name }}-pasqal/{{ license_file }}


  - name: {{ name }}-ionq
    build:
      noarch: python
    script: build_{{ name }}-ionq.sh

    requirements:
      host:
        - pip
        - {{ python_ver }}
      run:
        - {{ name }}-core =={{ version }}
        - requests >=2.18,=2
        - {{ python_ver }}

    test:
      imports:
        - {{ name }}_ionq
      commands:
        - pip check
      requires:
        - pip

    about:
      home: {{ home }}
      summary: {{ summary }}
      dev_url: https://github.com/quantumlib/Cirq/tree/master/cirq-ionq
      doc_url: {{ doc_url }}
      license: {{ license }}
      license_file: {{ name }}-ionq/{{ license_file }}


  - name: {{ name }}-google
    build:
      noarch: python
    script: build_{{ name }}-google.sh

    requirements:
      host:
        - pip
        - {{ python_ver }}
      run:
        - {{ name }}-core =={{ version }}
        - google-api-core-grpc >=1.14.0,<2.0.0dev
        - protobuf >=3.13.0
        - {{ python_ver }}

    test:
      imports:
        - {{ name }}_google
      commands:
        - pip check
      requires:
        - pip

    about:
      home: {{ home }}
      summary: {{ summary }}
      dev_url: https://github.com/quantumlib/Cirq/tree/master/cirq-google
      doc_url: {{ doc_url }}
      license: {{ license }}
      license_file: {{ name }}-google/{{ license_file }}


  - name: {{ name }}
    build:
      noarch: python
    script: build_{{ name }}.sh

    requirements:
      host:
        - pip
        - {{ python_ver }}
      run:
        - {{ name }}-aqt =={{ version }}
        - {{ name }}-core =={{ version }}
        - {{ name }}-google =={{ version }}
        - {{ name }}-ionq =={{ version }}
        - {{ name }}-pasqal =={{ version }}
        - {{ name }}-rigetti =={{ version }}
        - {{ name }}-web =={{ version }}
        - {{ python_ver }}

    test:
      imports:
        - {{ name }}
      commands:
        - pip check
      requires:
        - pip

    about:
      home: {{ home }}
      summary: {{ summary }}
      dev_url: https://github.com/quantumlib/Cirq
      doc_url: {{ doc_url }}
      license: {{ license }}
      license_file: {{ license_file }}


about:
  home: {{ home }}
  summary: {{ summary }}
  description: |
    Cirq is a Python library for writing, manipulating, and optimizing quantum
    circuits and running them against quantum computers and simulators.
  dev_url: https://github.com/quantumlib/Cirq
  doc_url: {{ doc_url }}
  license: {{ license }}
  license_file: {{ license_file }}

extra:
  recipe-maintainers:
    - BastianZim
  feedstock-name: {{ name }}
